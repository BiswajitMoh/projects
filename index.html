<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <h1 >Weather App</h1>
        <div class="searchbar">
            <input type="text" id="locationInput" placeholder="Enter a city">
            <button id="searchButton">Search</button>
        </div>
        
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    
      </section>
      <section class="weathercontainer">
        <div class="row week-forecast">
          <div class="col">
            <h3>Sun</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/rain.png"
            /><br />
            
          </div>
          <div class="col">
            <h3>Mon</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/cloud.png"
            /><br />
          </div>
          <div class="col">
            <h3>Tues</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/partly-cloudy-day.png"
            /><br />
          </div>
          <div class="col">
            <h3>Wed</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/sun.png"
            /><br />
          </div>
          <div class="col">
            <h3>Thurs</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/wind.png"
            /><br />
          
          </div>
          <div class="col">
            <h3>Fri</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/wind.png"
            /><br />
            
          </div>
          <div class="col">
            <h3>Sat</h3>
            <br /><img
              src="https://img.icons8.com/color-glass/42/000000/wind.png"
            /><br />
            
          </div>

        </div>
      </section>



    <script src="script.js"></script>
    <script src ="app.js"></script>
</body>
</html>
